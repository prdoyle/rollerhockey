<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" href="css/style.css">-->
  <title>Roller hockey calculator</title>
</head>

<script type="text/javascript">

plays = {
	"fourOut":   { "name": "Four out", "image": "nonexistent.jpg" },
	"leftWrap":  { "name": "Left wrap", "image": "nonexistent.jpg" },
	"rightWrap": { "name": "Right wrap", "image": "nonexistent.jpg" },
	"leftTip":   { "name": "Left tip", "image": "nonexistent.jpg" },
	"rightTip":  { "name": "Right tip", "image": "nonexistent.jpg" },
	"leftBTN":   { "name": "Left BTN", "image": "nonexistent.jpg" },
	"rightBTN":  { "name": "Right BTN", "image": "nonexistent.jpg" },
	"Breakaway": { "name": "Breakaway", "image": "nonexistent.jpg" }
};

teams = {
	"BOS" : { "plays": ["fourOut", "leftWrap", "rightWrap"], "name": "Boston" },
	"CON" : { "plays": ["fourOut", "leftTip", "rightBTN"], "name": "Connecticut" }
};

function stringFetcher(moduleName) {
	return function (inputName) {
		return document.getElementById(moduleName + "-" + inputName).value;
	};
}

function numberFetcher(moduleName) {
	return function (inputName) {
		return parseFloat(document.getElementById(moduleName + "-" + inputName).value);
	};
}

function outputter(moduleName) {
	return function (outputName, value) {
		return document.getElementById(moduleName + "-" + outputName).value = value;
	};
}

function rollDie(numSides) {
	result = 1 + Math.floor( numSides * Math.random() );
	console.log("rollDie(" + numSides + ") = " + result);
	return result
}

function updateShot() {
	input = numberFetcher("shot");
	off = input("off");
	goa = input("goa");
	qual = input("qual");

	output = outputter("shot");
	output("out", Math.floor( (off / goa)*(off / 10)*(qual+4) ));
}

function updateDefend() {
	input = numberFetcher("defend");
	def = input("def");
	off = input("off");

	output = outputter("defend");
	output("out", Math.floor( (def/3)*(def/off) ));
}

function updateSave() {
	input = numberFetcher("save");
	goa = input("goa");
	qual = input("qual");

	output = outputter("save");
	output("out", Math.floor( goa / (5 * qual) ));
}

function selectHighlight() {
	home = rollDie(4)
	away = rollDie(4)

	roll = rollDie(home+away)

	output = outputter("highlight");
	output("home", home);
	output("away", away);
	output("winner", (roll <= home)? "Home" : "Away")
}

function shuffle(array) {
	array.sort(() => 0.5 - Math.random());
}

function pickRandom(number, array) {
	array = array.slice();
	shuffle(array);
	return array.slice(0, number);
}

function pickPlay(team) {
	return play;
}

function randomLineup() {
	return {
		"forward_line": rollDie(2),
		"defenders": pickRandom(2, [1,2,3])
	};
}

function pickRandomPosition() {
	return pickRandom(1, ["C", "W", "LD", "RD"]);
}

function createPlay() {
	input = stringFetcher("play");
	output = outputter("play");
	off = teams[input("off")];
	def = teams[input("def")];

	offensive_lineup = randomLineup();
	defensive_lineup = randomLineup();

	roll = rollDie(10);
	if (roll <= 4) {
		play_name = off.plays[0];
	} else if (roll <= 7) {
		play_name = off.plays[1];
	} else if (roll <= 9) {
		play_name = off.plays[2];
	} else {
		play_name = "Breakaway";
	}
	play = plays[ play_name ];

	puck_carrier = pickRandomPosition();
	previous_pass = pickRandomPosition();

	output("o_fwd", offensive_lineup.forward_line);
	output("o_def", offensive_lineup.defenders);
	output("d_fwd", defensive_lineup.forward_line);
	output("d_def", defensive_lineup.defenders);
	output("play_name", play.name);
	output("play_pic", play.image);
	output("carrier", puck_carrier);
	output("prev_pass", previous_pass);
}

</script>

<body>

<h2>Shot</h2>

<form action="/fictitious_page.html">
  <label for="shot-off">OFF:</label>
  <textarea id="shot-off" value="456" onkeyup="updateShot()"></textarea>
  <label for="shot-goa">GOA:</label>
  <textarea id="shot-goa" value="123" onkeyup="updateShot()"></textarea>
  <label for="shot-qual">QUAL:</label>
  <textarea id="shot-qual" value="123" onkeyup="updateShot()"></textarea>
  <br/>
  <label for="shot-out">Over:</label>
  <textarea id="shot-out" value="456"></textarea>
</form>

<h2>Defend</h2>

<form action="/fictitious_page.html">
  <label for="defend-def">DEF:</label>
  <textarea id="defend-def" value="123" onkeyup="updateDefend()"></textarea>
  <label for="defend-off">OFF:</label>
  <textarea id="defend-off" value="456" onkeyup="updateDefend()"></textarea>
  <br/>
  <label for="defend-out">Over:</label>
  <textarea id="defend-out" value="456"></textarea>
</form>

<h2>Save</h2>

<form action="/fictitious_page.html">
  <label for="save-goa">GOA:</label>
  <textarea id="save-goa" value="123" onkeyup="updateSave()"></textarea>
  <label for="save-qual">QUAL:</label>
  <textarea id="save-qual" value="456" onkeyup="updateSave()"></textarea>
  <br/>
  <label for="save-out">Over:</label>
  <textarea id="save-out" value="456"></textarea>
</form>

<h2>Highlight selector</h2>

<div>
  <button onclick="selectHighlight()">GO!</button>
  <textarea id="highlight-winner" value="456"></textarea>
  <br/>
  <label for="highlight-home">Home:</label>
  <textarea id="highlight-home" value="456"></textarea>
  <label for="highlight-away">Away:</label>
  <textarea id="highlight-away" value="456"></textarea>
</div>

<h2>Play creator</h2>

<div>
  <label for="play-off">OFF:</label>
  <textarea id="play-off" value="123" onkeyup="this.value = this.value.toUpperCase()">BOS</textarea>
  <label for="play-def">DEF:</label>
  <textarea id="play-def" value="123" onkeyup="this.value = this.value.toUpperCase()">CON</textarea>
  <br/>
  <button onclick="createPlay()">GO!</button>
  <br/>
	<label for="play-o_fwd">o_fwd:</label>
	<textarea id="play-o_fwd"></textarea>
	<label for="play-o_def">o_def:</label>
	<textarea id="play-o_def"></textarea>
	<label for="play-d_fwd">d_fwd:</label>
	<textarea id="play-d_fwd"></textarea>
	<label for="play-d_def">d_def:</label>
	<textarea id="play-d_def"></textarea>
	<label for="play-play_name">play_name:</label>
	<textarea id="play-play_name"></textarea>
	<label for="play-play_pic">play_pic:</label>
	<textarea id="play-play_pic"></textarea>
	<label for="play-carrier">carrier:</label>
	<textarea id="play-carrier"></textarea>
	<label for="play-prev_pass">prev_pass:</label>
	<textarea id="play-prev_pass"></textarea>
</div>

  
</body>
</html>
